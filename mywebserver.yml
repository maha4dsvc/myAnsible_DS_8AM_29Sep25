---
- hosts: mywebserver
  become: yes
  gather_facts: yes
  tasks:
  - name: install webserver on ubuntu nodes
    apt:
      name: apache2
      state: present
    when:  ansible_os_family =="Debian"
    
  - name: i want to start my webserver on nodes
    service:
       name: apache2
       state: started
    when: ansible_os_family =="Debian"

  - name: install webserver on RedHat  nodes
    dnf: 
       name: httpd
       state: present
    when: ansible_os_family =="RedHat"

  - name: start webserver on RedHat nodes
    service:
      name: httpd
      state: started 
    when: ansible_os_family =="RedHat"
