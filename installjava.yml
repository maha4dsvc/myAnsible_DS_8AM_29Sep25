---
- hots: mywebserver
  become: yes
  tasks:
  - name: install java on ubutu
    apt: 
      name: "{{myjavapackoubuntu}}"
      state: present
    when: ansible_os_family=="Debian"

  - name: install java on redhat 
    dnf:
      name: "{{myjavapackonredhats}}"
      state: present
    when: ansible_os_family=="RedHat"
